<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main-container">
    <div class="img-perfume"></div>
    
    <div class="information-perfume">
      <p class="pre-title">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="price-ofert">$149.99</span>
        <span class="price-real">$169.99</span>
      </div>
      <button class="btn-buy"><span class="buy-cart"></span> Add to Cart</button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kevin Gonz√°lez Montenegro</a>.
  </footer>
</body>
</html>
